<header>
    <span *ngIf="totalCount && totalCount>0">Showing 
      <strong>{{(pageNumber-1)*pageSize+1}} -
        {{this.pageNumber *pageSize
        >this.totalCount
        ? this.totalCount
        :this.pageNumber *pageSize
        }} 
      </strong> of <strong>{{totalCount}}</strong> Result </span>
      <span *ngIf="totalCount===0">
        There are  <strong>0</strong> Result for this filter
      </span>
  </header>
